steps:
- name: "gcr.io/cloud-builders/gcloud"
  id: "Deploy App Engine"
  args:
    [
      "app",
      "deploy",
      "app.yaml",
      "--bucket=gs://jpoirierlavoie-ca.appspot.com",
      "--cache",
      "--promote",
      "--stop-previous-version"
    ]
- name: "gcr.io/cloud-builders/gcloud"
  id: "Delete Extra Buckets"
  waitFor:
    [
    "Deploy App Engine"
    ]
  args:
    [
      "alpha",
      "storage",
      "rm",
      "--recursive",
      "gs://us.artifacts.jpoirierlavoie-ca.appspot.com"
    ]